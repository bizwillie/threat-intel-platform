<!DOCTYPE html>
<html>
<head>
  <title>Scroll Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow-y: auto;
      overflow-x: hidden;
    }

    body {
      font-family: sans-serif;
      background: #020617;
      color: #F8FAFC;
      min-height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .container {
      padding: 2rem;
    }

    .box {
      background: #1e293b;
      padding: 2rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scroll Test Page</h1>
    <p>If this page scrolls, then the issue is specific to the Angular app.</p>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
    <div class="box">Box 7</div>
    <div class="box">Box 8</div>
    <div class="box">Box 9</div>
    <div class="box">Box 10</div>
    <div class="box">Box 11</div>
    <div class="box">Box 12</div>
    <div class="box">Box 13</div>
    <div class="box">Box 14</div>
    <div class="box">Box 15</div>
    <div class="box">Box 16</div>
    <div class="box">Box 17</div>
    <div class="box">Box 18</div>
    <div class="box">Box 19</div>
    <div class="box">Box 20</div>

    <p style="margin-top: 2rem;">If you can see this and scroll to it, scrolling works in your browser.</p>
  </div>

  <script>
    console.log('Page loaded');
    console.log('body.scrollHeight:', document.body.scrollHeight);
    console.log('window.innerHeight:', window.innerHeight);
    console.log('Is scrollable:', document.body.scrollHeight > window.innerHeight);
  </script>
</body>
</html>
