# UTIP Simplified Docker Compose
# For quick local development WITHOUT Keycloak authentication
#
# Usage: docker-compose -f docker-compose.simple.yml up --build
#
# This starts: PostgreSQL, Redis, Backend API, Frontend
# Authentication is DISABLED for easier testing

services:
  postgres:
    image: postgres:15-alpine
    container_name: utip-postgres
    environment:
      POSTGRES_USER: utip
      POSTGRES_PASSWORD: utip_password
      POSTGRES_DB: utip
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U utip"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - utip-network

  redis:
    image: redis:7-alpine
    container_name: utip-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - utip-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: utip-backend
    environment:
      DATABASE_URL: postgresql://utip:utip_password@postgres:5432/utip
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      DEBUG: "True"
      UPLOAD_DIR: /app/uploads
      # Disable auth for simple testing
      AUTH_DISABLED: "true"
      CORS_ORIGINS: "http://localhost:4200,http://localhost:80"
    ports:
      - "8000:8000"
    volumes:
      - upload-data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - utip-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.simple
    container_name: utip-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - utip-network

volumes:
  postgres-data:
  upload-data:

networks:
  utip-network:
    driver: bridge
